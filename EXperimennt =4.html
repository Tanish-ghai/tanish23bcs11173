<!DOCTYPE html>
<html>
<head>
    <title>Live Character Counter</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea { width: 100%; height: 150px; font-size: 16px; }
        #count { font-weight: bold; margin-top: 10px; }
        button { margin-top: 15px; padding: 8px 20px; font-size: 16px; }
    </style>
</head>
<body>

<h2>Live Character Counter</h2>

<form action="CharacterCounterServlet" method="post">
    <textarea id="textInput" name="text" placeholder="Type here..."></textarea>
    <div id="count">Characters: 0</div>
    <button type="submit">Submit</button>
</form>

<script>
    let textarea = document.getElementById("textInput");
    let countDisplay = document.getElementById("count");

    textarea.addEventListener("input", function() {
        countDisplay.textContent = "Characters: " + textarea.value.length;
    });
</script>

</body>
</html>
